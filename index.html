<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Portal de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="titulo">Portal de Usuario</h1>

    <div class="contenedor">

        <h2>Registro de Usuario</h2>

        <label>Nombre:</label>
        <input type="text" id="nombre" class="campo">
        <p class="error" id="errorNombre"></p>

        <label>Email:</label>
        <input type="email" id="email" class="campo">
        <p class="error" id="errorEmail"></p>

        <label>Edad:</label>
        <input type="number" id="edad" class="campo">
        <p class="error" id="errorEdad"></p>

        <div class="botones">
            <button id="btnGuardar">Guardar</button>
            <button id="btnVerDatos">Ver Datos</button>
            <button id="btnLimpiar">Limpiar Formulario</button>
            <button id="btnBorrarDatos">Borrar Datos</button>
        </div>

        <div id="resultado" class="resultado"></div>

    </div>

    <footer>
        Todos los derechos reservados - Dise√±o por SenaSoft Inc. Corporation
    </footer>

    <script src="app.js"></script>
</body>
</html>
